<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="container">
    <article class="blog-card">
        <img src="./images/illustration-article.svg" alt="article illustration" class="blog-card__image">
        <div class="blog-card__content">
            <div class="blog-card__content-tag">
                <p class="blog-card__content-tag-name">Learning</p>
            </div>
            <p class="blog-card__content-published-day">Published 21 Dec 2023</p>
            <h1 class="blog-card__content-heading">HTML & CSS foundations</h1>
            <p class="blog-card__content-description">These languages are the backbone of every website, defining
                structure, content, and presentation.</p>
        </div>
        <div class="blog-card__publisher-info">
            <img src="./images/image-avatar.webp" alt="avatar image" class="blog-card__publisher-info-photo">
            <h2 class="blog-card__publisher-info-name">Greg Hooper</h2>
        </div>
    </article>
</body>

</html>
